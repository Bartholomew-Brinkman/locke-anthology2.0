<div id="authorButtons">
    <button onclick="filterPoems('GeorgiaDouglasJohnson')">Georgia Douglas Johnson</button>
    <button onclick="filterPoems('LangstonHughes')">Langston Hughes</button>
    <button onclick="filterPoems('CounteeCullen')">Count√©e Cullen</button>
    <button onclick="filterPoems('AngelinaGrimke')">Angelina Grimke</button>
    <button onclick="filterPoems('ClaudeMcKay')">Claude McKay</button>
    <button onclick="filterPoems('JamesWeldonJohnson')">James Weldon Johnson</button>
    <button onclick="filterPoems('JeanToomer')">Jean Toomer</button>
    <button onclick="filterPoems('AnneSpencer')">Anne Spencer</button>
    <button onclick="filterPoems('LewisAlexander')">Lewis Alexander</button>
    <button onclick="filterPoems('ArnaBontemps')">Arna Bontemps</button>
</div>

<div id="poemCollection">
    {% for poem in poemAttributes %}
    <div class="poem" data-author="{{ poem.author }}">
        <iframe src="{{ poem.filePath }}"  width="100%" height="300px"></iframe>
    </div>
    </div>
    {% endfor %}
</div>

<script>
    function filterPoems(authorName) {
        const poems = document.querySelectorAll('.poem');
        poems.forEach(poem => {
            if (poem.getAttribute('data-author') === authorName) {
                poem.style.display = 'block';
            } else {
                poem.style.display = 'none';
            }
        });
    }
</script>
