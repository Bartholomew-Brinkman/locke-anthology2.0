<h2 xmlns="http://www.w3.org/1999/xhtml"><a id="">"POEM"</a></h2>
<p xmlns="http://www.w3.org/1999/xhtml" class="stanza">
   Being walkers with the dawn and morning<br/>
   Walkers with the sun and morning,<br/>
   We are not afraid of night,<br/>
   Nor days of gloom,<br/>
   Nor darkness,<br/>
   Being walkers with the sun and morning.<br/>
   </p>
<div xmlns="http://www.w3.org/1999/xhtml" class="cursive">-Langston Hughes.</div>
